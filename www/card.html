<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Card</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Card</h1>

      <!-- cards info -->
      <div>
        <ul id="ul_cards"></ul>
      </div>

      <!-- back -->
      <div>
        <button id="btn_back" class="btn btn-primary">Back</button>
      </div>

      <br>

      <!-- pact -->
      <div>
        <input id="ipt_pact_id" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="id">
        <input id="ipt_pact_num" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="num">
        <button id="btn_pact" class="btn btn-primary">Pact</button>
      <div>
      <br>

      <!-- add card -->
      <div>
        <input id="ipt_add_type" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="type">
        <input id="ipt_add_level" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="level">
        <button id="btn_add" class="btn btn-primary">Add card</button>
      <div>
      <br>

      <!-- sell card-->
      <div>
        <input id="ipt_sell_id" type="text" style="width:250px;margin-bottom:0px" placeholder="id">
        <button id="btn_sell" class="btn btn-primary">Sell card</button>
      <div>
      <br>

      <!-- evolution card-->
      <div>
        <input id="ipt_evo1" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card1">
        <input id="ipt_evo2" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card2">
        <button id="btn_evo" class="btn btn-primary">Evolution</button>
      <div>
      <br>

      <!-- sacrifice card-->
      <div>
        <input id="ipt_scf0" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card0">
        <input id="ipt_scf1" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card1">
        <input id="ipt_scf2" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card2">
        <input id="ipt_scf3" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card3">
        <input id="ipt_scf4" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card4">
        <input id="ipt_scf5" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card5">
        <input id="ipt_scf6" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card6">
        <input id="ipt_scf7" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card7">
        <input id="ipt_scf8" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card8">
        <button id="btn_scf" class="btn btn-primary">Sacrifice</button>
      <div>

      <br>
    </div> <!-- /container -->

    <script src="jquery/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="util.js"></script>
    <script src="card.js"></script>

  </body>
</html>
