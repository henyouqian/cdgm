<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Card</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Card</h1>
      <div>
        <ul id="ul_cards"></ul>
      </div>

      <!-- add card -->
      <div>
        <input id="ipt_add_type" type="number" style="width:50px;margin-bottom:0px" placeholder="type">
        <input id="ipt_add_level" type="number" style="width:50px;margin-bottom:0px" placeholder="level">
        <button id="btn_add" class="btn btn-primary">Add card</button>
      <div>

      <br>

      <!-- sell card-->
      <div>
        <input id="ipt_sell_id" type="number" style="width:50px;margin-bottom:0px" placeholder="id">
        <button id="btn_sell" class="btn btn-primary">Sell card</button>
      <div>

      <br>
    </div> <!-- /container -->

    <script src="jquery/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="util.js"></script>
    <script src="card.js"></script>

  </body>
</html>
