<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Card</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Card</h1>
      <div>
        <ul id="ul_cards"></ul>
      </div>

      <!-- add card -->
      <div>
        <input id="ipt_add_type" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="type">
        <input id="ipt_add_level" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="level">
        <button id="btn_add" class="btn btn-primary">Add card</button>
      <div>
      <br>

      <!-- sell card-->
      <div>
        <input id="ipt_sell_id" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="id">
        <button id="btn_sell" class="btn btn-primary">Sell card</button>
      <div>
      <br>

      <!-- evolution card-->
      <div>
        <input id="ipt_evo1" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card1">
        <input id="ipt_evo2" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card2">
        <button id="btn_evo" class="btn btn-primary">Evolution</button>
      <div>
      <br>

      <!-- absorb card-->
      <div>
        <input id="ipt_abs0" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card0">
        <input id="ipt_abs1" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card1">
        <input id="ipt_abs2" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card2">
        <input id="ipt_abs3" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card3">
        <input id="ipt_abs4" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card4">
        <input id="ipt_abs5" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card5">
        <input id="ipt_abs6" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card6">
        <input id="ipt_abs7" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card7">
        <input id="ipt_abs8" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="card8">
        <button id="btn_abs" class="btn btn-primary">Absorb</button>
      <div>

      <br>
    </div> <!-- /container -->

    <script src="jquery/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="util.js"></script>
    <script src="card.js"></script>

  </body>
</html>
