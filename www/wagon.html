<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wagon</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Wagon</h1>
      <button id="btn_back" class="btn btn-primary">Back</button>
      <br><br>
      <div class="tabbable"> <!-- Only required for left/right tabs -->
        <ul class="nav nav-tabs">
          <li class="active"><a id="tab_general" href="javascript:void(0)" data-toggle="tab">General</a></li>
          <li><a id="tab_temp" href="javascript:void(0)" data-toggle="tab">Temp</a></li>
          <li><a id="tab_social" href="javascript:void(0)" data-toggle="tab">Social</a></li>
        </ul>
      </div>

      <div>
        <ul id="wagon_items">
        </ul>
        <input id="ipt_accept" type="text" style="width:100px;margin-bottom:0px" placeholder="key"></input>
        <button id="btn_accept" class="btn btn-primary">Accept</button><br><br>
        <button id="btn_acceptall" class="btn btn-primary">Accept all</button>
        <button id="btn_sellall" class="btn btn-primary">Sell all</button>
      </div>

    </div> <!-- /container -->

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="util.js"></script>
    <script src="wagon.js"></script>

  </body>
</html>
