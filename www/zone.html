<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zone</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Zone</h1>
      <div>
        <ul id="ul_zone"></ul>
      </div>
      <br>

      <div>
        <button id="btn_back" class="btn btn-primary">Back</button>
        <button id="btn_withdraw" class="btn btn-warning">WithDraw</button>
      </div>
      <br>

      <div>
        <input id="ipt_move" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="steps" value="1"></input>
        <button id="btn_move" class="btn btn-primary">Move</button>
        <button id="btn_complete" class="btn btn-primary">Complete</button>
      </div>
      <br>

      <div>
        <input id="ipt_teleport_x" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="x"></input>
        <input id="ipt_teleport_y" type="text" pattern="[0-9]*" style="width:50px;margin-bottom:0px" placeholder="y"></input>
        <button id="btn_teleport" class="btn btn-primary">Teleport</button>
      </div>
      <br>

    </div> <!-- /container -->

    <script src="jquery/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="util.js"></script>
    <script src="zone.js"></script>

  </body>
</html>
